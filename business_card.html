<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tebogo Malebana | Digital Business Card</title>

        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css" />

        <!-- Font Awesome Free CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />

        <!-- Styling -->
        <link rel="stylesheet" href="css/root_colors.css" />
        <link rel="stylesheet" href="css/business_card.css" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <span class="ball ball-01"></span>
        <span class="ball ball-02"></span>
        <span class="ball ball-03"></span>

        <div class="business-card">
            <div class="card-top">
                <div class="profile-photo">
                    <img src="/img/profile.jpeg" alt="Tebogo Malebana" />
                </div>
            </div>

            <div class="card-content">
                <h2 class="name">Tebogo Malebana</h2>
                <h5 class="sub">Junior Full-Stack Web developer</h5>

                <div class="skills">
                    <span>JAVA</span>
                    <span>PHP</span>
                    <span>JavaScript</span>
                    <span>Python</span>
                    <span>MySQL</span>
                </div>

                <p class="description">
                    Full-stack developer & software engineer<br />
                    Building scalable web applications<br />
                    Cloud & tech enthusiast
                </p>

                <div class="social-icons">
                    <a
                        href="https://github.com/yourusername"
                        class="github"
                        title="GitHub"
                        target="_blank"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                    <a
                        href="https://linkedin.com/in/yourprofile"
                        class="linkedin"
                        title="LinkedIn"
                        target="_blank"
                    >
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a
                        href="https://yourportfolio.com"
                        class="portfolio"
                        title="Portfolio"
                        target="_blank"
                    >
                        <i class="fab fa-internet-explorer"></i>
                    </a>
                    <a
                        href="mailto:tjjmalebana@gmail.com"
                        class="email"
                        title="Email"
                    >
                        <i class="fas fa-envelope-open"></i>
                    </a>
                    <a
                        href="https://wa.me/27XXXXXXXXX"
                        class="whatsapp"
                        title="WhatsApp"
                        target="_blank"
                    >
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>

                <div class="qr-code">
                    <img
                        class="img-fluid"
                        src="img/qr_code.png"
                        alt="QR Code"
                    />
                </div>
            </div>
        </div>

        <script src="/js/business_card.js"></script>
    </body>
</html>
